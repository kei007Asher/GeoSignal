name = "geosignal-jobs"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[vars]
MAX_RAW_PER_DAY = "200"
MAX_DEEP_PER_RUN = "10"
LLM_MODE = "off"

[[d1_databases]]
binding = "DB"
database_name = "geosignal-db"
database_id = "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"

